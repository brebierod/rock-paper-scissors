<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="instructions">
        <h1>Rock, Paper Scissors</h1>
        <p>Play against the computer. The first to 5 wins is the victor! Click to choose rock, paper, or scissors below.</p>
    </div>
    <div id="choices">
        <figure>
            <img src="./img/rock.svg" alt="rock">
            <figcaption>Rock</figcaption>
        </figure>
        <figure>
            <img src="./img/paper.svg" alt="paper">
            <figcaption>Paper</figcaption>
        </figure>
        <figure>
            <img src="./img/scissors.svg" alt="scissors">
            <figcaption>Scissors</figcaption>
        </figure>
    </div>
    <div id="scores">
        <h3 id="computerScore"><em>Computer Score: </em>
        <h3 id="userScore"><em>User Score: </em></h3>
    </div>
<script src="script.js"></script>
</body>
</html>
